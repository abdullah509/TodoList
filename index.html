<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>TO-DO LIST<i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" maxlength="40">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Do the shopping</li>
        <li><span><i class="fa fa-trash"></i></span> Clean the house</li>
        <li><span><i class="fa fa-trash"></i></span> Meeting 5:00pm</li>
      </ul>

    </div>





    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
